<div class="chat-container">
  <!-- Profile Section -->
  <div class="profile-section">
    <div class="profile-info">
      <img class="profile-avatar" [src]="'http://localhost:5065/avatars/' + currentUser?.avatarPath" [alt]="currentUser?.userName">
      <span class="profile-name">{{ currentUser?.userName }}</span>
    </div>
    <button mat-icon-button color="warn" (click)="logout()" matTooltip="Log out">
      <mat-icon>logout</mat-icon>
    </button>
  </div>
  <div class="main-content">
    <!-- Users List -->
    <mat-card class="user-list">
    <mat-card-title>Users</mat-card-title>
    <mat-nav-list>
      <div class="user-list-item" *ngFor="let user of users" (click)="onUserClick(user)">
        <img class="user-avatar" [src]="'http://localhost:5065/avatars/' + user.avatarPath" alt="{{ user.userName }}" />
        <div class="user-info">
          <span class="user-name">{{ user.userName }}</span>
          <mat-icon
            class="status-icon"
            [ngStyle]="{ color: user.isOnline ? '#4caf50' : '#9e9e9e' }"
            fontIcon="circle"
          ></mat-icon>
        </div>
      </div>
    </mat-nav-list>
  </mat-card>

  <!-- Chat Window -->
  <div class="chat-window" *ngIf="selectedChat">
    <div class="messages">
      <div
        *ngFor="let msg of messages"
        [ngClass]="{
          'message-row': true,
          'my-message': msg.senderId === currentUserId,
          'their-message': msg.senderId !== currentUserId
        }"
      >
        <mat-card class="message-bubble">
          <div class="message-author">
            {{ msg.senderUserName }}
          </div>
          <div class="message-text">
            {{ msg.content }}
          </div>
        </mat-card>
      </div>
    </div>

    <div class="send-box">
      <mat-form-field class="message-input" appearance="outline">
        <input
          matInput
          [(ngModel)]="newMessage"
          (keydown.enter)="sendMessage()"
          placeholder="Enter your message..."
        />
      </mat-form-field>
      <button
        mat-icon-button
        color="primary"
        (click)="sendMessage()"
        [disabled]="!newMessage.trim()"
      >
        <mat-icon>send</mat-icon>
      </button>
    </div>
    </div>
  </div>
</div>
