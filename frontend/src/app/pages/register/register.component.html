<div class="register-container">
    <mat-card class="register-card mat-elevation-z6">
      <mat-card-header>
        <mat-card-title>
          <h2>Create Account üìù</h2>
          <p>Please fill the form to register</p>
        </mat-card-title>
      </mat-card-header>
  
      <mat-card-content>
        <form [formGroup]="registerForm" (ngSubmit)="onSubmit()">
          <mat-form-field appearance="outline" class="full-width">
            <mat-label>Username</mat-label>
            <input matInput formControlName="userName" required />
            <mat-error *ngIf="registerForm.get('userName')?.invalid">
              Username is required
            </mat-error>
          </mat-form-field>
  
          <mat-form-field appearance="outline" class="full-width">
            <mat-label>Email</mat-label>
            <input matInput formControlName="email" required />
            <mat-error *ngIf="registerForm.get('email')?.invalid">
              Valid email is required
            </mat-error>
          </mat-form-field>
  
          <mat-form-field appearance="outline" class="full-width">
            <mat-label>Password</mat-label>
            <input
              matInput
              [type]="hide ? 'password' : 'text'"
              formControlName="password"
              required
            />
            <button
              mat-icon-button
              matSuffix
              (click)="hide = !hide"
              type="button"
              tabindex="-1"
            >
              <mat-icon>{{ hide ? "visibility_off" : "visibility" }}</mat-icon>
            </button>
            <mat-error *ngIf="registerForm.get('password')?.invalid">
              Password is required
            </mat-error>
          </mat-form-field>
  
          <mat-form-field appearance="outline" class="full-width">
            <mat-label>Confirm Password</mat-label>
            <input
              matInput
              [type]="hide ? 'password' : 'text'"
              formControlName="confirmPassword"
              required
            />
            <mat-error *ngIf="registerForm.get('confirmPassword')?.invalid">
              Please confirm your password
            </mat-error>
          </mat-form-field>
  
          <button
            mat-raised-button
            color="primary"
            type="submit"
            [disabled]="registerForm.invalid || isLoading"
            class="register-button"
          >
            <mat-spinner diameter="20" *ngIf="isLoading"></mat-spinner>
            <span *ngIf="!isLoading">Register</span>
          </button>
        </form>
      </mat-card-content>
  
      <mat-card-actions class="card-actions">
        <span>Already have an account?</span>
        <a mat-button color="accent" routerLink="/login">Login</a>
      </mat-card-actions>
    </mat-card>
  </div>
